<!DOCTYPE html>
<html lang="fr">
<head>
<title>GeoImage Form</title>
<style>

*{
    margin:0;border:none;padding:0;
}

#map{
    position:absolute;
    top:0;
    left:0;
    width:70%;
    height:100%;
}

#box{
    position:absolute;
    top:0;
    left:70%;
    width:30%;
    height:100%;
    padding:32px;
    border-left:2px solid #D6D6D6;
}

.thumbnail{
    width:180px;
    height:120px;
}

#footer{
    position:absolute;
    bottom:0;
    right:0;
}

</style>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="{{STATIC_URL}}datepicker/css/datepicker.css"></link>
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script src="{{STATIC_URL}}datepicker/js/bootstrap-datepicker.js"></script>
<script src="{{STATIC_URL}}geom.js"></script>
<script>


function reverseRotate(r){
    if(0 === r || 360 === r){
        return 0;
    }

    return 360 - r;
};

jQuery(document).ready(function($){

    var $d = $('#d');
    $d.datepicker({
        format:'yyyy-mm-dd',
        weekStart:1,
    });
    {% if object %}
    $d.val('{{ object.pub_date|date:'c' }}');
    {% else %}
    $d.val('{{ TODAY|date:'c' }}');
    {% endif %}
    
    $d.on('changeDate',function(evt){
        $d.datepicker('hide');
        $d.attr('value', $d.val().trim());
    });

    var cur_geom = undefined;
    {% if object %} {% autoescape off %}
        cur_geom = JSON.parse('{{object.geom.geojson}}');
    {% endautoescape %} {% endif %}
    
    var img = new Image;
    var $img = $(img);
    var $wrapper = $('<div />');

    var rotationValue = 0;
    
    /// UPDATE GEOM ///////////////////

    function rotate(){
        $wrapper.css({
            transform: 'rotate('+reverseRotate(rotationValue)+'deg)',
        });
    };

    function updateGeometry(){
            rotate();
            var E = $wrapper;
            var x = E.position().left;
            var y = E.position().top;
            var w = E.width();
            var h = E.height();

            console.log('updateGeometry', x, y, w, h);

            var path = new Geom.Path();
            path.add(new Geom.Point(0,   0))
                .add(new Geom.Point(w, 0))
                .add(new Geom.Point(w, h))
                .add(new Geom.Point(0,   h))
                .add(new Geom.Point(0,   0));

            var transform = new Geom.Transform();
            transform.translate(x,y);
            // transform.rotate(rotationValue, (new Geom.Rect(x,y,w,h)).center());
            transform.rotate(rotationValue, (new Geom.Rect(0,0,w,h)).center());

            path.transform(transform);

            var pts_ll = _.map(path.points, function(point){
                return map.containerPointToLatLng(new L.Point(point.x, point.y));
            });
            
            var pts_ll_OLD = [
                map.containerPointToLatLng(new L.Point(x,   y)),
                map.containerPointToLatLng(new L.Point(x+w, y)),
                map.containerPointToLatLng(new L.Point(x+w, y+h)),
                map.containerPointToLatLng(new L.Point(x,   y+h)),
                map.containerPointToLatLng(new L.Point(x,   y)),
            ];

            var pts_str = _.map(pts_ll, function(ll){
                return ll.lng+' '+ll.lat;
            }).join(',');
            
            var wkt = 'POLYGON(('+pts_str+'))';
            $('#wkt').val(wkt);
//             $('#info_wkt').text(wkt);
        };
    //////////////////////////////////
    
    /// INSER IMAGE /////////////////
    function insertImage(ix, iy, width, height){
            var nw = $img[0].naturalWidth || width;
            var nh = $img[0].naturalHeight || height;
            var ts = 200
            var ratio = nw/nh;
            
            var w = (nw > nh) ? ts : (nw * ts / nh);
            var h = (nh >= nw) ? ts : (nh * ts / nw);
            
            if(width)
            {
                w = width;
                h = height;
            }
            
            $img.css({
                opacity:'0.7',
//                 width: (w-1) + 'px',
//                 height: (h-1) + 'px',
                width:'100%',
                height:'100%',
                'z-index':10,
            });
            
            $handle = $('<div />').addClass('ui-resizable-handle ui-resizable-se');
            $handle.css({
                width:'16px',
                height:'16px',
                'background-color':'blue',
            });
            
            
            $wrapper.css({
//                 position:'absolute',
                top: iy || '32px',
                left: ix || '32px',
                width: (w) + 'px',
                height: (h) + 'px',
//                 border:'1px solid blue',
            });
            $img.appendTo($wrapper);
            $handle.appendTo($wrapper);
            $wrapper.appendTo('body');
            
            $wrapper.resizable({ 
                handles: {se:$handle},
                aspectRatio: ratio ,
                containment: '#map',
                alsoResize: $img,
            });
            $wrapper.draggable();
            
            updateGeometry();
            
            
            $wrapper.on('resize', function(evt, ui){
                $('#info_size').text(Math.floor(ui.size.width) +'+'+ui.size.height);
//                 updateGeometry();
            });
            $wrapper.on('drag', function(evt,ui){
                var pos = new L.Point(ui.offset.left, ui.offset.top);
                var ll = map.containerPointToLatLng(pos);
                $('#info_pos').text(ll);
            });
            $wrapper.on('resizestop',function(){ updateGeometry();});
            $wrapper.on('dragstop',function(){ updateGeometry();});
            
            
        
        };
    /////////////////////////////////
    
    
    //// SETUP GEOIMAGE
    {% if object %}
    {% autoescape off %}
    function setupuGeoImage(evt){
        map.once('viewreset', function(evt){
            var ix, iy, iw, ih;
            if(0 === {{object.rotation}}){
                ix = map.latLngToContainerPoint(gb.getNorthWest()).x;
                iy = map.latLngToContainerPoint(gb.getNorthWest()).y;
                iw = map.latLngToContainerPoint(gb.getNorthEast()).x - ix;
                ih = map.latLngToContainerPoint(gb.getSouthWest()).y - iy;
            }
            else{ // a bit more complicated :)

                var nwPt = map.latLngToContainerPoint(gb.getNorthWest());
                var sePt = map.latLngToContainerPoint(gb.getSouthEast());
                var bbRect = new Geom.Rect(nwPt.x, nwPt.y, sePt.x - nwPt.x, sePt.y - nwPt.y);
                var center = bbRect.center();
                var path = new Geom.Path;

                var coords = _.reduce(cur_geom.coordinates[0], function(memo, pt){
                    memo.add(map.latLngToContainerPoint([pt[1], pt[0]]));
                    return memo;
                }, path)

                var T = new Geom.Transform;
                T.rotate(-{{object.rotation}}, center);
                path.transform(T);

                var minx = 100000, miny = 100000, maxx = -100000, maxy = -100000;
                _.each(path.points, function(pt){
                    minx = Math.min(minx, pt.x);
                    maxx = Math.max(maxx, pt.x);
                    miny = Math.min(miny, pt.y);
                    maxy = Math.max(maxy, pt.y);
                });

                ix = minx;
                iy = miny;
                iw = maxx - minx;
                ih = maxy - miny;
                // iw = 200;
                // ih = 200;
            }
            $img = $('<img />');
            $img.css({
                opacity:'0.7',
                width: iw + 'px',
                height: ih + 'px',
                'z-index':10,
            });
            $img.appendTo('#map');
            $img.attr('src', '{{object.image.url}}');
            insertImage(ix, iy, iw, ih);
        });
        var gg = new L.geoJson(cur_geom);
        var gb = gg.getBounds();
        map.fitBounds(gb);
    };
    {% endautoescape %}
    {% endif %}
    /////////////////////////////////
    
    /// HANDLE FILES ////////////////
    function handleFiles(evt) {
        var files = evt.target.files;
        if(files.length < 1)
        {
            console.log('No image to process');
            return;
        }
        var f = files[0];
        var imageType = /image.*/;
        if (!f.type.match(imageType)) {
            console.log('Type is not of image');
            return;
        }
        
        if($wrapper){
            $wrapper.remove();
            $wrapper = $('<div />');
        }
        
        $img.on('load', function(evt){
                insertImage();
            });
        
        var reader = new FileReader();
        reader.onload = (function(aImg) { 
                            return function(e) 
                            { 
                                aImg.src = e.target.result; 
                            }; 
                        })(img);
                        
        reader.readAsDataURL(f);
    };
    /////////////////////////////////
    var map = L.map('map').setView([50.854075572144815, 4.38629150390625], 13);
    
    var base_layer = L.tileLayer('{{TILE_SERVER}}', {
        attribution: 'Me',
        maxZoom: 18
    });
    {% if object %}
    base_layer.once('load', setupuGeoImage);
    {% endif %}
    base_layer.addTo(map);
    $('#f').on('change', handleFiles);
    $('#form_add').on('submit', function(evt){
        updateGeometry();
    });

    var $rotator = $('.rotator');
    var $rotation = $('#rot');
    
    $rotator.slider({
        min:0,
        max:360,
    });
    {% if object %}
    $rotator.slider("option", "value", reverseRotate({{ object.rotation|default:0 }}));
    rotationValue = {{ object.rotation|default:0 }};
    {% endif %}

    $rotator.on('slide', function(event, ui){
        rotationValue = reverseRotate(ui.value);
        $rotation.val(rotationValue); 
        updateGeometry();   
    });



})

</script>
</head>

<body>
<!-- <img src="test.png"  id="img"></img> -->
<div id="map"></div>
<div id="box">

{% if object %}
<form id="form_add" method="POST" action="{% url 'image_update' pk=object.pk %}" enctype="multipart/form-data">
{% else %}
<form id="form_add" method="POST" action="{% url 'image_add' %}" enctype="multipart/form-data">
{% endif %}
{% csrf_token %}
    <input name="geom" type="hidden" id="wkt" value="{%if object%}{{object.geom.wkt}}{% endif %}"></input>
    <input name="rotation" type="hidden" id="rot" value="{{object.rotation}}"></input>
    <div class="form-group">
        <label for="f">
            Image a inserer
            {% if object %}
                <div>
                    <em>Celle ci remplacera</em>
                    <img class="thumbnail current_thumbnail" src="{{object.img_thumbnail}}"></img>
                </div>
            {% endif %}
        </label>
        <input name="image" type="file" id="f" ></input>
    </div>
    
    
    <div class="form-group">
        <label for="d">
            Date de publication
        </label>
        <input class="form-control" name="pub_date" type="text" id="d" value="" ></input>
    </div>
    
    <div class="form-group">
        <h3>
            Texte
        </h3>
        <textarea class="form-control" name="text" rows="8">{{ object.text|default:'' }}</textarea>
    </div>

    <div class="form-group">
        <h3>
            Rotaion
        </h3>
        <div class="rotator"></div>
    </div>

    <button type="submit" class="btn btn-primary" id="submit" >enregistrer</button>
</form>

<p id="footer" class="text-right">
<a href="{% url 'image_add' %}" class="btn btn-link">Ajouter une image</a>
<a href="{% url 'image' %}" class="btn btn-link">Liste des images</a>
</p>




</div>
</body>
</html>
