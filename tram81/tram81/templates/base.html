<html>
<head>
<title>test</title>
<style>

#map{
    width:100%;
    height:100%;
}

</style>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->

<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<script src="{{STATIC_URL}}zepto.js"></script>
<!-- <script src="{{STATIC_URL}}tram81.js"></script> -->
<script>

{% autoescape off %}
window.T81 = {};
window.T81.config = {
    TILE_SERVER: '{{TILE_SERVER}}',
};
window.T81.data = [
{% for image in images %}
{
    url: '{{ image.image.url }}',
    geo: '{{ image.geom.geojson }}',
    txt: '{{ image.text|escapejs }}',
    pub: new Date('{{ image.pub_date|date:"c" }}'),
},
{% endfor %}
];

{% endautoescape %}
Zepto(function($){
    
    var map = L.map('map').setView([50.854075572144815, 4.38629150390625], 13);
        L.tileLayer(window.T81.config.TILE_SERVER, {
        attribution: 'Me',
        maxZoom: 28
    }).addTo(map);

});

</script>
</head>

<body>
<!-- <img src="test.png"  id="img"></img> -->
<div id="map"></div>
</body>
</html>
